<!DOCTYPE html>
<html>
<body>

    <h2>Form Validation Example</h2>
    <from onsubmit="return ValidateForm()">
        <label>Email:</label>
        <input type="text" id="email" onkeyup="validateEmail()">
        <span id="emailError" style="color:rebeccapurple"></span><br><br>

        <label>Password (min 6 chars):</label>
        <input type="password" id="password" onkeyup="validatePassword()">
        <span id="passwordError" style="color:rebeccapurple"></span><br><br>

        <button type="submit">Submit</button>
    </from>

    <script>
    function validateEmail() {
        let email = document.getElementById("email").value;
        let errorSpan = document.getElementById("emailError");
        if (!email.includes("@")) {
            errorSpan.innerText = "Invalid email";
            return false;
        } else {
            errorSpan.innerText = "";
            return true;
        }
    }

    function validatePassword() {
        let pwd = document.getElementById("password").value;
        let errorSpan = document.getElementById("passwordError");
        if (pwd.length < 6) {
            errorSpan.innerText = "Password too short!";
            return false;
        } else {
            errorSpan.innerText = "";
            return true;
        }
    }

    function ValidateForm() {
        let isEmailValid = validateEmail();
        let isPasswordValid = validatePassword();
        if (isEmailValid && isPasswordValid) {
            alert("Form submitted successfully!");
            return true;
        } else {
            alert("Please fix errors before submitting.");
            return false;
        }
    }
    </script>
</body>
</html>
